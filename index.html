<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SneakerScout</title>
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <section class="login-page">
      <div class="container-login">
        <h1 class="logo">Sneaker</h1>
        <h1 class="logo">Scout</h1>
        <div class="login-form">
          <div class="welcoming-text">
            <h2 class="main-text">Welcome Back!</h2>
            <p>*Never Let Them Know Your Next Move*</p>
          </div>
          <form class="email-pw-form">
            <label for="email">Email :</label><br />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
            /><br />
            <label for="password">Password :</label><br />
            <input type="password" name="password" placeholder="*********" />
          </form>
          <div class="below-inputs">
            <form class="remember-me-form">
              <input type="checkbox" name="remember-me" />
              <label for="remember-me">Remember Me</label>
            </form>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
        </div>
        <div class="login-buttons">
          <button>Sign In</button>
          <button>
            <span
              ><img src="img/logo-google.png" alt="Google" width="16px" /></span
            >Sign In with Google
          </button>
        </div>
      </div>
      <div class="container-img">
        <img class="login-img" src="img/loginpageimg.jfif" alt="Jordan 1s" />
        <h1 class="img-desc">Jordan 1s</h1>
      </div>
    </section>
  </body>
</html>
