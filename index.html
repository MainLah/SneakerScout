<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>SneakerScout</title>
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <section class="login-page">
      <div class="logo-div">
        <h1 class="logo most-wazted">Sneaker</h1>
        <h1 class="logo most-wazted">Scout</h1>
      </div>
      <div class="container-login">
        <div class="login-form">
          <div class="welcoming-text">
            <h2 class="main-text most-wazted">Welcome Back !</h2>
            <p>"Never Let Them Know Your Next Move"</p>
          </div>
          <form class="email-pw-form">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              style="margin: 0 0 1rem 0"
            /><br />
            <label for="password">Password</label><br />
            <input type="password" name="password" placeholder="*********" />
          </form>
          <div class="below-inputs">
            <form class="remember-me-form">
              <input type="checkbox" name="remember-me" />
              <label for="remember-me">Remember Me</label>
            </form>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
        </div>
        <div class="login-buttons">
          <a href="path/home/home.html">
            <button class="sign-in-button">Sign In</button>
          </a>
          <button class="google-logo">
            <img
              src="img/logo-google.png"
              alt="Google"
              width="16px"
              height="15px"
            />Sign In with Google
          </button>
        </div>
        <div class="sign-up-button">
          <p>
            New to SneakerScout? <a href="/path/sign up/index.html">Sign Up</a>
          </p>
        </div>
      </div>
      <div class="container-img">
        <img class="login-img" src="img/loginpageimg.jfif" alt="Jordan 1s" />
        <h1 class="img-desc most-wazted">Jordan 1s</h1>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
