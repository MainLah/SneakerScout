<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SneakerScout</title>
  </head>
  <body>
    <section class="signup-page">
      <div class="logo-div">
        <h1 class="logo most-wazted">Sneaker</h1>
        <h1 class="logo most-wazted">Scout</h1>
      </div>
      <div class="container-signup">
        <div class="signup-form">
          <div class="welcoming-text">
            <h2 class="main-text most-wazted">START YOUR JOURNEY WITH US!</h2>
            <p>"Never Let Them Know Your Next Move"</p>
          </div>
          <form class="username-form">
            <label for="username">Username</label><br />
            <input
              type="text"
              name="username"
              placeholder="Enter your username"
              style="margin: 0 0 1rem 0"
            /><br />
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              style="margin: 0 0 1rem 0"
            /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              name="password"
              placeholder="*********"
              style="margin: 0 0 1rem 0"
            /><br />
            <label for="confirm-password">Confirm Password</label><br />
            <input
              type="password"
              name="confirm-password"
              placeholder="*********"
            /><br />
          </form>
          <div class="below-inputs">
            <form class="remember-me-form">
              <input type="checkbox" name="remember-me" />
              <label for="remember-me"
                >Sign up to receive SneakerScout email newsletter with special
                promotions, news and more. <br /><br />
                By creating an account, you agree to the
                <a href="#">Privacy Policy</a> and
                <a href="#">Terms of Use</a></label
              >
            </form>
          </div>
        </div>
        <div class="signup-buttons">
          <button class="sign-in-button">Sign Up</button>
        </div>
        <div class="sign-up-button">
          <p>
            Already Have An Account?
            <a href="../../index.html">Sign In</a>
          </p>
        </div>
      </div>
      <div class="container-img">
        <img
          class="signup-img"
          src="../../img/signuppageimg.jfif"
          alt="Dark Mocha AJ1"
        />
        <h1 class="img-desc most-wazted">Dark Mocha AJ1</h1>
      </div>
    </section>
  </body>
</html>
